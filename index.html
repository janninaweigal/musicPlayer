<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>音乐播放器</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>
	<body>
		<div class="musicbox">
			<div class="title">
				<h1>拖拽图片实现音乐播放</h1>
				<audio id="audio" controls="controls" style="width:100%;height:50px;">
				  <source src="mp3/img1.mp3" type="audio/mpeg">
				Your browser does not support the audio tag.
				</audio>
			</div>
			<div class="middle">
				<div class="container1" id="box1">
					<div class="content">
						<img src="img/1.jpg" id="img1" width="100%" height="500px"/>
						<span>起风了---买辣椒也用券</span>
					</div>
				</div>
				<div class="container2" id="box2">
					<div class="content">
						<img src="img/2.jpg" id="img2" width="100%" height="200px"/>
						<span>ไม่มีอะไรที่เป็นไปไม่ได้---JannineWeigel</span>
					</div>
					<div class="content">
						<img src="img/3.jpg" id="img3" width="100%" height="200px"/>
						<span>淘汰---陈奕迅周杰伦</span>
					</div>
					<div class="content">
						<img src="img/4.jpg" id="img4" width="100%" height="200px"/>
						<span>Closer--- The Chainsmokers/Halsey</span>
					</div>
					<div class="content">
						<img src="img/5.jpg" id="img5" width="100%" height="200px"/>
						<span>喜欢你---GEM邓紫棋</span>
					</div>
					<div class="content">
						<img src="img/6.jpg" id="img6" width="100%" height="200px"/>
						<span>9420---麦小兜</span>
					</div>
					<div class="content">
						<img src="img/7.jpg" id="img7" width="100%" height="200px"/>
						<span>林俊杰---Always Online</span>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="coverImg">
					<img src="img/1.jpg" id="coverImg"/>
				</div>
				<div class="musicAudio">
					<div class="top">
						<div class="volumebox">
							<i class="icon iconfont icon-icon--" onclick="reduceVolume()"></i>
							<div class="sliderbox" id="slidervolume">
								<span class="slider" id="sliderOne"></span>
							</div>
							<i class="icon iconfont icon-icon--1" onclick="addVolume()"></i>
						</div>
						<div class="playbox">
							<i class="icon iconfont icon-ai-rew-left" onclick="rewind()"></i>
							<i class="icon iconfont icon-bofang" id="playmusic" onclick="playOrPaused();"></i>
							<i class="icon iconfont icon-ai-rew-right" onclick="fastForward()"></i>
							<!--<i class="icon iconfont icon-zanting"></i>-->
						</div>
						<div class="loopbox">
							<i class="icon iconfont icon-danquxunhuan" id="singleCircle" onclick="singleCircle()"></i>
							<i class="icon iconfont icon-suijibofang" id="randomCircle" onclick="randomCircle()"></i>
						</div>
					</div>
					<div class="bottom">
						<span class="startNum" id="currentTime">00:00</span>
						<div class="sliderbox" id="sliderNum">
							<span class="slider" id="sliderTwo"></span>
						</div>
						<span class="endNum" id="totalTime"></span>
					</div>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
